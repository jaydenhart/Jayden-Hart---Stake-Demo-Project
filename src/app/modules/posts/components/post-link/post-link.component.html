<a routerLink="{{ '/post/' + post.id }}">
  <ng-container *ngIf="post">
    <h2 class="post-link__title">{{ post.title }}</h2>
    <div *ngIf="user" class="post-link__username">
      Posted by: {{ user.username }}
    </div>
    <p class="post-link__body">{{ post.body }}</p>
  </ng-container>
</a>
