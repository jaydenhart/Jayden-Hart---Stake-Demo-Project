<ng-container *ngIf="posts$ | async; let posts">
  <ng-container *ngIf="users$ | async; let users">
    <h1>Posts</h1>

    <input
      [formControl]="filterByUserControl"
      placeholder="Filter posts"
      list="users"
      name="users"
    />
    <datalist placeholder="Filter posts" id="users">
      <option *ngFor="let user of users">{{ user.name }}</option>
    </datalist>

    <pagination
      *ngIf="posts"
      [paginationLinks]="posts.paginationLinks"
      (paginate)="paginatePosts($event)"
    ></pagination>

    <ng-container *ngFor="let post of posts.data; trackBy: trackPostsBy">
      <post-link
        [post]="post"
        [user]="users | findUserById: post.userId"
      ></post-link>
    </ng-container>

    <pagination
      *ngIf="posts"
      [paginationLinks]="posts.paginationLinks"
      (paginate)="paginatePosts($event)"
    ></pagination>
  </ng-container>
</ng-container>

{{ testChangeDetection() }}
